  <H2>기업미션</H2>
  <h4>기업의 미션</h4>
  <p>의류폐기물 감소를 위한 골프의류 리사이클링 대여사업과 포장폐기물 감소를 위한
    셰어링카 서비스로 소비자들의 만족도를 높여 의류대여 사업의 고정관념을 허물고
    더욱 많은 사람들이 리사이클링에 동참할 수 있도록 하여 환경문제 개선에 도움을
    주는 기업이다.</p>
