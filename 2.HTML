  <H2>사업아이템 소개</H2>
  <h4>찾아가는 골프의류 대여 서비스</h4>
  <p>비교적 좁은 면적의 국가에서 세계에서 8번째로 많은 골프장이 운영 중이다.
  당연히 밀집지역이 발생하게 된다. 온라인 거래시장의 확대로 택배 사용량 증가와 포장재
  사용량이 급증하게 되면서 포장폐기물의 발생 또한 급증 하고 있다.
  이 문제를 해결하기 위해 골프장 밀집 지역마다 골프의류를 싣은 셰어링카를 배치해 환경문제
  감소와 더불어 골퍼들의 의류 사후관리의 불편함을 해소시켜 주려 한다.</p>
